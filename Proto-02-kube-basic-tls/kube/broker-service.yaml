apiVersion: v1
kind: Service
metadata:
  name: "pulsar-mini-broker"
  namespace: pulsar
  labels:
    app: pulsar
    chart: pulsar-3.9.0
    release: pulsar-mini
    heritage: Helm
    cluster: pulsar-mini
    component: broker
spec:
  type: ClusterIP
  ports:
  # prometheus needs to access /metrics endpoint
  - name: http
    port: 8080
  - name: https
    port: 8443
  - name: "pulsarssl"
    port: 6651
  clusterIP: "None"
  selector:
    app: pulsar
    release: pulsar-mini
    component: broker
---

