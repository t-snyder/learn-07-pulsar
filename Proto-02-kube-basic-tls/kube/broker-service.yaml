apiVersion: v1
kind: ServiceAccount
metadata:
  name: "pulsar-mini-broker-acct"
  namespace: pulsar
  labels:
    app: pulsar
    chart: pulsar-3.9.0
    release: pulsar-mini
    heritage: Helm
    cluster: pulsar-mini
    component: broker
---

