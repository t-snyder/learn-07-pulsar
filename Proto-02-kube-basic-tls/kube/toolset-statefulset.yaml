apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: "pulsar-mini-toolset"
  namespace: pulsar
  labels:
    app: pulsar
    chart: pulsar-3.9.0
    release: pulsar-mini
    heritage: Helm
    cluster: pulsar-mini
    component: toolset
spec:
  serviceName: "pulsar-mini-toolset"
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: pulsar
      release: pulsar-mini
      component: toolset
  template:
    metadata:
      labels:
        app: pulsar
        release: pulsar-mini
        cluster: pulsar-mini
        component: toolset
      annotations:
    spec:
      terminationGracePeriodSeconds: 30
      serviceAccountName: "pulsar-mini-toolset"
      containers:
      - name: "pulsar-mini-toolset"
        image: "apachepulsar/pulsar-all:4.0.2"
        imagePullPolicy: "IfNotPresent"
        resources:
          requests:
            cpu: 0.1
            memory: 256Mi
        command: ["sh", "-c"]
        args:
        - >
          bin/apply-config-from-env.py conf/client.conf;
          bin/apply-config-from-env.py conf/bookkeeper.conf;

          sleep 10000000000
        envFrom:
        - configMapRef:
            name: "pulsar-mini-toolset"
        volumeMounts:
        - mountPath: "/pulsar/certs/proxy-ca"
          name: proxy-ca
          readOnly: true
      
      volumes:
      - name: proxy-ca
        secret:
          secretName: "pulsar-mini-ca-tls"
          items:
          - key: ca.crt
            path: ca.crt
---

